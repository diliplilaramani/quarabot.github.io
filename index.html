<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarabot</title>

    <!-- Load jQuery First -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Then Load Your Script -->
    <!-- Smart Agents SDK files -->
<script src="https://cdn.jsdelivr.net/npm/protobufjs@7.X.X/dist/protobuf.min.js"></script>
<script src="https://app.smartagents.in/sdk/AudioVisualizer.js"></script>
<script src="https://app.smartagents.in/sdk/voice-chat.js"></script>
<script src="https://app.smartagents.in/sdk/text-chat.js"></script>
<script src="https://app.smartagents.in/sdk/agent-chat.js"></script>
<script>
  $(document).ready(function() {
      const chat = new AgentChat({
          agentId: '74d39210-8c7f-427f-a1c1-c0ca0ba31fe9',  // Replace with your agent ID from Smart Agents dashboard
          primaryColor: '#0055bc',
          title: 'QuaraBot AI Agent',
          welcomeMessage: '',
          position: 'bottom-right',
          chatEnabled: true,
          voiceEnabled: true
      });
  });
</script>
</head>
<body>
    <h1>Welcome to Quarabot</h1>
</body>
</html>
